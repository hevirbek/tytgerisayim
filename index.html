<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TYT GERİSAYIM</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <section class="main">
        <div class="header">
            <h1>
                <span>TYT GERİSAYIM</span>
            </h1>
        </div>
        <div class="countdown">
            <span class="val" id="cd-day"></span>
            <span class="val" id="cd-hour"></span>
            <span class="val" id="cd-minute"></span>
            <span class="val" id="cd-second"></span>
        </div>
    </section>
</body>

</html>
